<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fuel Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>⛽ Fuel Cost & 🌿 CO₂ Emission Calculator</h2>

  <label for="distance">One-Way Distance (km):</label>
  <input type="number" id="distance" value="360"><br>

  <input type="checkbox" id="roundTrip">
  <label for="roundTrip">Include Round Trip</label><br><br>

  <label for="fuelType">Fuel Type:</label>
  <select id="fuelType" onchange="updateUnitLabel()">
    <option value="petrol">Petrol ⛽</option>
    <option value="diesel">Diesel 🛢️</option>
    <option value="cng">CNG 💨</option>
  </select><br>

  <label for="mileage">Mileage (<span id="unitLabel">km/litre</span>):</label>
  <input type="number" id="mileage" value="22"><br>

  <label for="price">Fuel Price (₹ per <span id="priceUnit">litre</span>):</label>
  <input type="number" id="price" value="95"><br>

  <button onclick="calculateCost()">🚗 Calculate</button>

  <h3 id="result"></h3>
  <div id="co2Bar"></div>

  <br><label for="themeToggle">🌗 Toggle Dark Mode</label>
  <input type="checkbox" id="themeToggle" onchange="toggleTheme()">

  <script src="script.js"></script>
</body>
</html>
